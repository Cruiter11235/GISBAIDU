<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./baidumap.css">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=V1BlLhFkiNVT0MZ5hFo3qLxOenVUz16X"></script>
    <!--加载鼠标绘制工具-->
    <script type="text/javascript"
            src="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.js"></script>
    <link rel="stylesheet" href="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.css" />
    <!--加载检索信息窗口-->
    <script type="text/javascript"
            src="http://api.map.baidu.com/library/SearchInfoWindow/1.4/src/SearchInfoWindow_min.js"></script>
    <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.4/src/SearchInfoWindow_min.css" />
    <title>百度地图API功能演示</title>
</head>

<body>
<div id="allmap" style="overflow:hidden;zoom:1;position:relative;">
    <div id="map" style="height:100%;-webkit-transition: all 0.5s ease-in-out;transition: all 0.5s ease-in-out;">
    </div>
</div>
<div id="result">
    <input type="button" value="获取绘制的覆盖物个数" onclick="alert(overlays.length)" />
    <input type="button" value="清除所有覆盖物" onclick="clearAll()" />
    <input type="button" value="获取多边形的顶点" onclick="getPoint()" /><br />
    <input type="button" value="开启线、面编辑功能" onclick="Editing('enable')" />
    <input type="button" value="关闭线、面编辑功能" onclick="Editing('disable')" />
    <input type="button" value="显示原有多边形" onclick="showPolygon(this)" /><br />

    <input type="button" value="画多边形" onclick="draw(BMAP_DRAWING_POLYGON)" />
    <input type="button" value="画矩形" onclick="draw(BMAP_DRAWING_RECTANGLE)" />
    <input type="button" value="画线" onclick="draw(BMAP_DRAWING_POLYLINE)" />
    <input type="button" value="画圆" onclick="draw(BMAP_DRAWING_CIRCLE)" />
    <input type="button" value="画点" onclick="draw(BMAP_DRAWING_MARKER)" />
    <input type="button" value="testget" onclick="test1()"/>
<!--    <input type="button" value="testadd" onclick="test2()"/>-->
    <span>右键获取任意点的经纬度</span>
</div>
<div id="resultShape"></div>
<div id="shape">坐标为</div>
<script src="jquery.min.js"></script>
<script type="text/javascript">
    function dom(id) {
        return document.getElementById(id);
    }
    // 百度地图API功能
    var map = new BMap.Map('map');
    var poi = new BMap.Point(113.948913, 22.530844);
    map.centerAndZoom(poi, 16);
    map.enableScrollWheelZoom();
    var overlays = [];
    var styleOptions = {
        strokeColor: "red",    //边线颜色。
        fillColor: "red",      //填充颜色。当参数为空时，圆形将没有填充效果。
        strokeWeight: 3,       //边线的宽度，以像素为单位。
        strokeOpacity: 0.8,    //边线透明度，取值范围0 - 1。
        fillOpacity: 0.6,      //填充的透明度，取值范围0 - 1。
        strokeStyle: 'solid' //边线的样式，solid或dashed。
    }
    //实例化鼠标绘制工具
    var drawingManager = new BMapLib.DrawingManager(map, {
        isOpen: false, //是否开启绘制模式
        // enableDrawingTool: true, //是否显示工具栏
        drawingToolOptions: {
            anchor: BMAP_ANCHOR_TOP_RIGHT, //位置
            offset: new BMap.Size(5, 5), //偏离值
        },
        circleOptions: styleOptions, //圆的样式
        polylineOptions: styleOptions, //线的样式
        polygonOptions: styleOptions, //多边形的样式
        rectangleOptions: styleOptions //矩形的样式
    });

    function drawFeature(datas){
        coordinates = [];
        for(let i=0;i<datas.length;i++){
            coordinates.push(new BMap.Point(datas[i].lng,datas[i].lat));
        }
        var polygon = new BMap.Polygon(coordinates,{
            strokeColor: 'blue',
            strokeWeight: 2,
            strokeOpacity: 0.5
        });
        map.addOverlay(polygon);
    }
    //添加鼠标绘制工具监听事件，用于获取绘制结果
    var overlaycomplete = function (e) {
        //多边形用这个参数
        console.log(e.overlay.getPath());
        drawFeature(e.overlay.getPath());
        addinfo("BaiduPolygon",e.overlay.getPath());
        overlays.push(e.overlay);
        drawingManager.close();
        console.log(drawingManager.getDrawingMode())
    };
    drawingManager.addEventListener('overlaycomplete', overlaycomplete);

    //鼠标右键点击
    map.addEventListener("rightclick", function (e) {
        if (confirm(e.point.lng + "," + e.point.lat)) {
            dom("shape").innerHTML = dom("shape").innerHTML + " <br/>(" + e.point.lng + "," + e.point.lat + ")";
        }
    });
    //根据type打开drawmanager
    function draw(type) {
        drawingManager.open();
        drawingManager.setDrawingMode(type);
    }
    //删除所有图层
    function clearAll() {
        for (var i = 0; i < overlays.length; i++) {
            map.removeOverlay(overlays[i]);
        }
        overlays.length = 0
    }
    //获取所有多边形的顶点并展示，有bug
    function getPoint() {
        dom("resultShape").innerHTML = '';
        for (var i = 0; i < overlays.length; i++) {
            var overlay = overlays[i].getPath();
            console.log(overlay)
            dom("resultShape").innerHTML = dom("resultShape").innerHTML + overlay.length + '边形:<br/>';
            for (var j = 0; j < overlay.length; j++) {
                var grid = overlay[j];
                dom("resultShape").innerHTML = dom("resultShape").innerHTML + (j + 1) + "个点:(" + grid.lng + "," + grid.lat + ");<br/>";
            }
        }
    }
    //根据state设置是否可编辑
    function Editing(state) {
        for (var i = 0; i < overlays.length; i++) {
            state == 'enable' ? overlays[i].enableEditing() : overlays[i].disableEditing();
        }
    }
    //展示一个默认矩形
    function showPolygon(btn) {
        var polygon = new BMap.Polygon([
            new BMap.Point(113.941853, 22.530777),
            new BMap.Point(113.940487, 22.527789),
            new BMap.Point(113.94788, 22.527597),
            new BMap.Point(113.947925, 22.530618)
        ], styleOptions);  //创建多边形
        map.addOverlay(polygon);   //增加多边形
        // overlays.push(polygon); //是否把该图像加入到编辑和删除行列
        btn.setAttribute('disabled', 'false');
        showText();
    }
    //展示一个文本框
    function showText() {
        var opts = {
            position: new BMap.Point(113.941853, 22.530777),    // 指定文本标注所在的地理位置
            offset: new BMap.Size(30, 30)    //设置文本偏移量
        }
        var label = new BMap.Label("不可编辑", opts);  // 创建文本标注对象
        label.setStyle({
            color: "black",
            fontSize: "16px",
            fillColor: "red",      //填充颜色。当参数为空时，圆形将没有填充效果。
        });
        map.addOverlay(label);
    }
    //back logic
    function test1() {
        let url = "device_file_servlet_action?action=get_infos";
        let data = {};
        data.feature_type = "BaiduPolygon";
        $.post(url,data,function(json){
            let list = [];
            list = json.aaData;
            for(let i=0;i<list.length;i++){
                console.log(list[i].feature_content);
            }
        })
    }
    function addinfo(feature_type,feature_content){
        let url = "device_file_servlet_action?action=add_infos";
        let data={};
        data.feature_type = feature_type;
        data.feature_content = JSON.stringify(feature_content);
        $.post(url,data,function(json){
            console.log("add success");
        })
    }
</script>
</body>

</html>
